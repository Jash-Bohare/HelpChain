<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpChain - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="landing.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-[Poppins] min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h2 class="text-2xl font-semibold text-indigo-600">HelpChain</h2>
    <ul class="flex gap-4 text-sm font-medium text-gray-700">
      <li><a href="transactions.html" class="hover:text-indigo-600 transition">ðŸ“œ Transaction History</a></li>
      <li><a href="login.html" id="logoutBtn" class="hover:text-red-500 transition">ðŸšª Logout</a></li>
    </ul>
  </nav>

  <!-- Main Dashboard -->
  <main class="max-w-5xl mx-auto p-6 space-y-8">

    <!-- Welcome Section -->
    <section class="bg-white rounded-xl shadow p-6">
      <h3 class="text-2xl font-semibold text-gray-800 mb-2">ðŸ‘‹ Welcome, <span id="userName" class="text-indigo-600"></span>!</h3>
      <p class="text-gray-600"><strong>Role:</strong> <span id="userRole" class="text-gray-800"></span></p>
      <div class="flex flex-wrap items-center gap-3 mt-2">
        <p class="text-gray-600 break-all"><strong>Public Key:</strong> <span id="publicKey" class="text-gray-800"></span></p>
        <button id="copyBtn" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-2 py-1 rounded text-sm">ðŸ“‹ Copy</button>
        <span id="copyTooltip" class="text-green-600 text-sm hidden">Copied!</span>
      </div>
    </section>

    <!-- Wallet Info -->
    <section class="bg-white rounded-xl shadow p-6">
      <h4 class="text-lg font-semibold text-indigo-600 mb-2">ðŸ’¼ Wallet Info</h4>
      <p class="text-gray-700"><strong>Balance:</strong> <span id="walletBalance">--</span> XLM</p>
    </section>

    <!-- Send Funds -->
    <section class="bg-white rounded-xl shadow p-6">
      <h4 class="text-lg font-semibold text-indigo-600 mb-4">ðŸ’¸ Send Funds</h4>
      <form id="sendForm" class="space-y-3">
        <input type="text" id="recipient" placeholder="Recipient Public Key" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        <input type="number" id="amount" placeholder="Amount in XLM" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">ðŸš€ Send</button>
      </form>
      <div id="sendStatus" class="mt-3 text-sm font-medium"></div>
    </section>

  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.4.0/stellar-sdk.min.js"></script>
  <script src="landing.js"></script>
</body>
</html>
