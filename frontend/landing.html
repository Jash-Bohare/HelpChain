<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpChain - Dashboard</title>
  <link rel="stylesheet" href="landing.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="navbar">
    <h2 class="logo">HelpChain</h2>
    <ul class="nav-links">
      <li><a href="#transactionSection">See Transaction History</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="login.html" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <main class="dashboard p-4 space-y-6">
    <section class="welcome-section">
      <h3 class="text-xl font-semibold">Welcome, <span id="userName"></span>!</h3>
      <p><strong>Role:</strong> <span id="userRole"></span></p>
      <p><strong>Public Key:</strong> <span id="publicKey"></span></p>
    </section>

    <section class="wallet-section card bg-white p-4 rounded shadow">
      <h4 class="text-lg font-medium">ðŸ’³ Wallet Info</h4>
      <p><strong>Balance:</strong> <span id="walletBalance">--</span> XLM</p>
    </section>

    <section class="send-section card bg-white p-4 rounded shadow">
      <h4 class="text-lg font-medium">ðŸ“¤ Send Funds</h4>
      <form id="sendForm" class="space-y-2">
        <input type="text" id="recipient" placeholder="Recipient Public Key" class="w-full p-2 border rounded" required />
        <input type="number" id="amount" placeholder="Amount in XLM" class="w-full p-2 border rounded" required />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
      </form>
      <div id="sendStatus" class="mt-2 text-sm"></div>
    </section>

    <section id="transactionSection" class="transactions-section card bg-white p-4 rounded shadow">
      <h4 class="text-lg font-medium">ðŸ“œ Transaction History</h4>
      <div id="transactionList" class="mt-3">Loading...</div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.4.0/stellar-sdk.min.js"></script>
  <script src="landing.js"></script>
</body>
</html>
