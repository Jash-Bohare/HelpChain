<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpChain - Dashboard</title>
  <link rel="stylesheet" href="landing.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <h2 class="logo">HelpChain</h2>
    <ul class="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <main class="dashboard">
    <section class="welcome-section">
      <h3>Welcome, <span id="userName"></span>!</h3>
      <p><strong>Role:</strong> <span id="userRole"></span></p>
      <p><strong>Public Key:</strong> <span id="publicKey"></span></p>
    </section>

    <section class="wallet-section card">
      <h4>ðŸ’³ Wallet Info</h4>
      <p><strong>Balance:</strong> <span id="walletBalance">--</span> XLM</p>
    </section>

    <section class="send-section card">
      <h4>ðŸ“¤ Send Funds</h4>
      <form id="sendForm">
        <input type="text" id="recipient" placeholder="Recipient Public Key" required />
        <input type="number" id="amount" placeholder="Amount in XLM" required />
        <button type="submit">Send</button>
      </form>
      <div id="sendStatus"></div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.4.0/stellar-sdk.min.js"></script>
  <script src="landing.js"></script>
</body>
</html>
