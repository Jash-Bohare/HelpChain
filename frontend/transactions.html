<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction History - HelpChain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #10024a, #bacad6);
    }

    .left-card {
      background: linear-gradient(135deg, #E0E0E0, #E0E0E0);
      color: #140547;
    }

    .left-card a,
    .left-card button {
      background: white;
      color: #140547;
    }

    .left-card a:hover,
    .left-card button:hover {
      opacity: 0.9;
    }

    .right-card {
      background: #E0E0E0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #E0E0E0;
      z-index: 10;
      padding-bottom: 12px;
      padding-top: 4px;
    }

    #transactionList {
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 4px;
    }

    /* Optional: Scrollbar styling */
    #transactionList::-webkit-scrollbar {
      width: 6px;
    }

    #transactionList::-webkit-scrollbar-thumb {
      background-color: #140547;
      border-radius: 6px;
    }
  </style>
</head>

<body class="h-screen overflow-hidden">

  <main class="flex h-full max-w-7xl mx-auto px-6 py-8">
    <!-- Left Column (Sticky Brand Card) -->
    <div class="w-1/3 pr-6">
      <div class="sticky top-8">
        <div class="left-card rounded-2xl p-8 shadow-2xl flex flex-col justify-between min-h-[420px]">
          <div class="space-y-4">
            <h1 class="text-3xl font-black">HelpChain</h1>
            <p class="text-lg leading-relaxed text-#140547">
              Track all your Stellar-based donation transactions with full transparency and real-time updates.
            </p>
          </div>
          <div class="mt-8 flex flex-col space-y-3">
            <a href="landing.html"
               class="px-6 py-2 bg-gradient-to-r from-[#140547] to-[#bacad6] text-white rounded-full text-sm font-semibold shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300 text-center">
              Back
            </a>
            <button id="logoutBtn"
               class="px-6 py-2 bg-gradient-to-r from-[#140547] to-[#bacad6] text-white rounded-full text-sm font-semibold shadow-md hover:shadow-lg transform hover:scale-105 transition duration-300">
              Logout
            </button>
          </div>          
        </div>
      </div>
    </div>

    <!-- Right Column (Scrollable Transaction History) -->
    <div class="w-2/3 h-full pr-1">
      <div class="right-card rounded-2xl p-8 shadow-2xl h-full">
        <div class="sticky-header">
          <h3 class="text-2xl font-black text-[#140547]">
            ðŸ“œ Transaction History
          </h3>
        </div>
        <div id="transactionList" class="space-y-4">
          <div class="animate-pulse flex space-x-4">
            <div class="flex-1 space-y-4 py-1">
              <div class="h-4 bg-gray-200 rounded w-3/4"></div>
              <div class="h-4 bg-gray-200 rounded"></div>
            </div>
          </div>
          <!-- Transaction items will populate here dynamically -->
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.4.0/stellar-sdk.min.js"></script>
  <script src="transactions.js"></script>
</body>
</html>
